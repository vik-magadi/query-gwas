<html>
   <style>
   
   img {
   width: 240px;
   height: 40px;
   }
   
   h1 {
   font-family: Helvetica;
   text-align: center;
   vertical-align: middle;
   }
   
   div {
   font-family: Helvetica;
   padding: 10px;
   border-radius: 15px;
   background-color: #28aae0;
   text-align: center;
   vertical-align: middle;
   margin: auto;
   margin-top: 50px;
   margin-bottom: 50px;
   width: 500px;
   box-shadow: 0px 10px 20px;
   }
   
   form { 
   display: inline;
    }
   </style>
   <body>
   <p> <a href="/"> <img src="/static/DNAnexus_logo.jpeg" alt="DNAnexus logo" width="240" height="40"> </a></p>
   <h1> Query GWAS Results </h1>
   
   <div align = "center">
      <form action = "/query/" method = "POST">
         <h2> Enter Query </h2>
         <p><input type = "text" name = "search_term" size=50 placeholder = "Search..."/></p>
          <select   name="query" id="query">
            <option value="variant">Variant</option>
            <option value="gene">Gene</option>
            <option value="trait">Trait</option>
          </select>
         <p><input type = "submit" name = "submit_button" value = "Submit" /></p>
      </form>
    </div>
    
    <div align = "center">
        <h2> Example Queries </h2>
        <p>
        <form action="/query/" method = "POST">
            <input type = "submit" name = "submit_button" value = "Variant: 19:45142226:C:T"/>
            <input type = "hidden" name = "query" value = "variant"/>
            <input type = "hidden" name = "search_term" value = "19:45142226:C:T"/>
        </form>
        
        <form action="/query/" method = "POST">
            <input type = "submit" name = "submit_button" value = "Gene: ABCG8"/>
            <input type = "hidden" name = "query" value = "gene"/>
            <input type = "hidden" name = "search_term" value = "ABCG8"/>
        </form>
        
        <form action="/query/" method = "POST">
            <input type = "submit" name = "submit_button" value = "Trait: E80"/>
            <input type = "hidden" name = "query" value = "trait"/>
            <input type = "hidden" name = "search_term" value = "E80"/>
        </form>
        </p>
    </div>
        
            
   
      
   </body>
</html>
